<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JetX Progger</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(135deg, #1c1c1c 25%, #000000 100%);
            color: #ffffff;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            margin-top: 20px; /* Подвинем ближе к выделенному месту */
        }

        .header .jetx {
            font-size: 60px; /* Увеличен размер для большего акцента */
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            letter-spacing: 4px;
            text-shadow: 0 0 25px rgba(140, 199, 255, 1);
            position: relative;
        }

        .header .jetx .x {
            color: #ffd700; /* Золотая буква X */
            text-shadow: 0 0 30px rgba(255, 215, 0, 1);
        }

        .header .progger {
            font-size: 28px;
            color: #8cc7ff;
            font-family: 'Raleway', sans-serif;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(140, 199, 255, 0.9);
            margin-top: -10px;
            text-transform: uppercase;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 400px;
            height: 100%;
            background: rgba(34, 34, 34, 0.95);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
            transition: all 0.5s ease;
        }

        .title {
            font-size: 32px;
            margin-bottom: 20px;
            color: #8cc7ff; /* Голубой цвет текста */
            font-family: 'Poppins', sans-serif;
            text-shadow: 0 0 20px rgba(140, 199, 255, 0.9);
            letter-spacing: 3px;
            text-transform: uppercase;
            text-align: center;
        }

        .button {
            padding: 20px 30px;
            font-size: 20px;
            margin: 12px;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            width: 100%;
            max-width: 320px;
            text-align: center;
            transition: all 0.4s ease;
            font-family: 'Montserrat', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            color: #ffffff;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
            box-shadow: 0 6px 12px rgba(255, 105, 0, 0.4), 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .button:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: 0 8px 18px rgba(140, 199, 255, 0.6), 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .lite-button {
            background: linear-gradient(135deg, #34d058, #66ff99);
            color: #ffffff;
            box-shadow: 0 6px 18px rgba(52, 208, 88, 0.8), 0 3px 6px rgba(0, 0, 0, 0.3);
            font-family: 'Poppins', sans-serif;
            text-shadow: 0 0 10px rgba(52, 208, 88, 0.6);
            letter-spacing: 1.5px;
            animation: litePulse 3s infinite;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        @keyframes litePulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .rage-button {
            background: linear-gradient(135deg, #ff4b4b, #ff1a1a);
            color: #ffffff;
            box-shadow: 0 6px 18px rgba(255, 75, 75, 0.8), 0 3px 6px rgba(0, 0, 0, 0.3);
            font-family: 'Poppins', sans-serif;
            text-shadow: 0 0 10px rgba(255, 75, 75, 0.6);
            letter-spacing: 1.5px;
            animation: ragePulse 3s infinite;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        @keyframes ragePulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .lite-button:hover {
            background: linear-gradient(135deg, #66ff99, #34d058);
            color: #ffffff;
            text-shadow: 0 0 15px rgba(52, 208, 88, 0.7);
            border-color: #34d058;
            box-shadow: 0 6px 18px rgba(140, 199, 255, 0.6), 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        .rage-button:hover {
            background: linear-gradient(135deg, #ff1a1a, #ff4b4b);
            color: #ffffff;
            text-shadow: 0 0 15px rgba(255, 75, 75, 0.7);
            border-color: #ff4b4b;
            box-shadow: 0 6px 18px rgba(140, 199, 255, 0.6), 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        .back-button {
            background-color: #f0f0f0;
            color: #333333;
            padding: 20px 30px;
            margin-top: 40px;
            cursor: pointer;
            border-radius: 40px;
            font-size: 20px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            text-transform: uppercase;
            transition: all 0.4s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: none;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .back-button:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }

        .button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        #coefficient {
            margin-top: 25px;
            font-size: 38px;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            text-align: center;
            display: none;
            background: rgba(34, 34, 34, 0.9);
            padding: 25px;
            border-radius: 20px;
            border: 3px solid;
            box-shadow: 0 0 25px rgba(255, 87, 51, 0.8);
            animation: pop-in 0.6s ease;
            letter-spacing: 2.5px;
        }

        @keyframes pop-in {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        #mode-container, #calculate-container {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        #loading-spinner {
            display: none;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            animation: spin 1s linear infinite;
            margin-top: 25px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #selected-mode {
            font-size: 34px;
            font-family: 'Raleway', sans-serif;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            letter-spacing: 1.5px;
            margin-bottom: 20px;
            border: 3px solid #ffffff;
            padding: 15px 25px;
            border-radius: 15px;
            background: rgba(34, 34, 34, 0.9);
            text-align: center;
            transition: all 0.4s ease;
        }

        #selected-mode.lite-mode {
            color: #34d058;
            border-color: #34d058;
            text-shadow: 0 0 20px rgba(52, 208, 88, 0.7);
        }

        #selected-mode.rage-mode {
            color: #ff4b4b;
            border-color: #ff4b4b;
            text-shadow: 0 0 20px rgba(255, 75, 75, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="jetx">Jet<span class="x">X</span></div>
            <div class="progger">Progger</div>
        </div>
        <div id="mode-container">
            <div class="title">Выберите режим</div>
            <button class="button lite-button" id="lite-button" onclick="selectMode('lite')">Lite</button>
            <button class="button rage-button" id="rage-button" onclick="selectMode('rage')">Rage</button>
        </div>

        <div id="calculate-container">
            <div id="selected-mode"></div>
            <button class="button" id="calculate-button" onclick="startLoading()">Запуск</button>
            <div id="loading-spinner"></div>
            <div id="coefficient"></div>
            <button class="back-button" id="back-button" onclick="showModeSelection()">Назад</button>
        </div>
    </div>

    <script>
        let mode = '';
        let isCalculating = false;

        function showModeSelection() {
            document.getElementById('mode-container').style.display = 'flex';
            document.getElementById('calculate-container').style.display = 'none';
            document.getElementById('coefficient').style.display = 'none';
            document.getElementById('loading-spinner').style.display = 'none';
            document.getElementById('calculate-button').disabled = false;
            mode = '';
        }

        function selectMode(selectedMode) {
            if (isCalculating) return;
            mode = selectedMode;
            const selectedModeElement = document.getElementById('selected-mode');
            selectedModeElement.innerText = selectedMode === 'lite' ? 'Lite Mode' : 'Rage Mode';
            selectedModeElement.className = selectedMode === 'lite' ? 'lite-mode' : 'rage-mode';
            document.getElementById('mode-container').style.display = 'none';
            document.getElementById('calculate-container').style.display = 'flex';
        }

        function startLoading() {
            const loadingSpinner = document.getElementById('loading-spinner');
            const calculateButton = document.getElementById('calculate-button');
            isCalculating = true;
            loadingSpinner.style.display = 'block';
            calculateButton.disabled = true;
            document.getElementById('coefficient').style.display = 'none';

            const loadTime = Math.floor(Math.random() * 4000) + 2000;

            setTimeout(() => {
                loadingSpinner.style.display = 'none';
                calculateButton.disabled = false;
                isCalculating = false;
                predictCoefficient();
            }, loadTime);
        }

        function predictCoefficient() {
            if (!mode) {
                alert('Пожалуйста, выберите режим!');
                return;
            }
            let coefficient;
            const coefficientElement = document.getElementById('coefficient');

            if (mode === 'lite') {
                coefficient = (1.01 + Math.random() * 1.19).toFixed(2);
                coefficientElement.style.color = '#34d058';
                coefficientElement.style.borderColor = '#34d058';
                coefficientElement.style.boxShadow = '0 0 20px rgba(52, 208, 88, 0.7)';
            } else if (mode === 'rage') {
                coefficient = (1.7 + Math.random() * 5.3).toFixed(2);
                coefficientElement.style.color = '#ff4b4b';
                coefficientElement.style.borderColor = '#ff4b4b';
                coefficientElement.style.boxShadow = '0 0 20px rgba(255, 75, 75, 0.7)';
            }

            coefficientElement.innerHTML = `<span style="font-size: 48px;">${coefficient}x</span>`;
            coefficientElement.style.display = 'block';
        }

        showModeSelection();
    </script>
</body>
</html>
