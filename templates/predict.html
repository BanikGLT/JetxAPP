<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glight Signals Hack</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: #000;
            overflow: hidden;
        }

        /* Контейнер приложения с анимированным фоном */
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
            height: 90vh;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 255, 153, 0.8);
            overflow: hidden;
            z-index: 1;
        }

        /* Анимированный фон для контейнера */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        /* Частицы */
        .particle {
            position: absolute;
            background-color: rgba(0, 255, 153, 0.8);
            width: 4px;
            height: 4px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 255, 153, 0.8), 0 0 20px rgba(0, 255, 153, 0.4);
            animation: moveParticle 10s infinite ease-in-out;
        }

        /* Анимация для частиц в хаотичном порядке */
        @keyframes moveParticle {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(
                    calc(100vw * (random() - 0.5)), 
                    calc(100vh * (random() - 0.5))
                ) scale(1);
                opacity: 1;
            }
        }

        h1 {
            color: #fff;
            text-align: center;
            margin: 0;
            font-size: 24px;
            text-shadow: 0 0 15px rgba(0, 255, 153, 0.8);
            z-index: 2;
        }

        .grid-wrapper {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            z-index: 2;
        }

        .grid {
            display: grid;
            gap: 5px;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .cell {
            background-color: #333;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 255, 153, 0.5);
            transition: all 0.3s ease;
        }

        .cell.active {
            background-color: #00ff99;
            box-shadow: 0 0 20px rgba(0, 255, 153, 1);
            border: 2px solid #fff;
        }

        .controls {
            margin-top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            z-index: 2;
        }

        .controls button {
            padding: 15px 20px;
            border: none;
            border-radius: 30px;
            background-color: #00ff99;
            color: #000;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s;
        }

        .controls button:hover {
            background-color: #00cc77;
            transform: translateY(-3px);
        }

        .select-field {
            margin-top: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 2;
        }

        select {
            padding: 10px;
            border-radius: 10px;
            background-color: #00ff99;
            color: #000;
            font-weight: bold;
            border: none;
            font-size: 14px;
        }

        /* Визуал кнопки Exit to Menu */
        .exit-button {
            margin-top: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 2;
        }

        .exit-button button {
            padding: 20px 50px;
            border: none;
            border-radius: 50px;
            background-color: #ff4444;
            color: #fff;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 0 30px rgba(255, 68, 68, 0.8), 0 0 60px rgba(255, 68, 68, 0.4);
            position: relative;
            overflow: hidden;
        }

        .exit-button button:hover {
            background-color: #ff2222;
            transform: translateY(-5px);
            box-shadow: 0 0 40px rgba(255, 68, 68, 1), 0 0 80px rgba(255, 68, 68, 0.6);
        }

        .footer {
            width: 100%;
            text-align: center;
            margin-top: 20px;
            color: #fff;
            font-size: 12px;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            z-index: 2;
        }

        @keyframes explode {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Анимированный фон внутри контейнера -->
        <div class="background" id="particles">
            <!-- Частицы будут добавлены с помощью JS -->
        </div>

        <h1>GLIGHT SIGNALS HACK</h1>

        <div class="select-field">
            <select id="gridSizeSelect">
                <option value="2x3">Field 2x3</option>
                <option value="3x6">Field 3x6</option>
                <option value="4x9">Field 4x9</option>
                <option value="5x12">Field 5x12</option>
                <option value="6x15">Field 6x15</option>
            </select>
        </div>

        <div class="grid-wrapper">
            <div class="grid" id="grid"></div>
        </div>

        <div class="controls">
            <button id="playButton">PLAY</button>
            <button id="resetButton">RESET</button>
        </div>

        <div class="exit-button">
            <button id="exitButton">EXIT TO MENU</button>
        </div>

        <div class="footer">
            <p>© GLIGHT SIGNALS BOT 2024</p>
        </div>
    </div>

    <script>
        const gridContainer = document.getElementById('grid');
        const playButton = document.getElementById('playButton');
        const resetButton = document.getElementById('resetButton');
        const gridSizeSelect = document.getElementById('gridSizeSelect');
        const exitButton = document.getElementById('exitButton');
        const particlesContainer = document.getElementById('particles');

        const gridSizes = {
            "2x3": { rows: 3, cols: 2 },
            "3x6": { rows: 6, cols: 3 },
            "4x9": { rows: 9, cols: 4 },
            "5x12": { rows: 12, cols: 5 },
            "6x15": { rows: 15, cols: 6 },
        };

        let currentGrid = "2x3"; // Текущая сетка
        let cells = []; // Все клетки
        let activeRow = gridSizes[currentGrid].rows - 1; // Начальная строка (нижняя)
        let signalStep = 0;
        let maxSteps = gridSizes[currentGrid].rows; // Количество строк

        // Создание сетки с адаптацией под экран
        function createGrid(sizeKey) {
            gridContainer.innerHTML = ''; // Очистить предыдущую сетку
            const size = gridSizes[sizeKey];
            maxSteps = size.rows; // Сброс количества шагов
            activeRow = size.rows - 1; // Начинаем с нижней строки

            const availableHeight = window.innerHeight * 0.6; // 60% высоты экрана
            const cellSize = Math.min(80, Math.floor(availableHeight / size.rows) - 5); // Автоматический расчет размера ячеек

            gridContainer.style.gridTemplateColumns = `repeat(${size.cols}, ${cellSize}px)`;
            gridContainer.style.gridTemplateRows = `repeat(${size.rows}, ${cellSize}px)`;

            cells = [];

            for (let i = 0;  i < size.cols * size.rows; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.style.width = `${cellSize}px`;
                cell.style.height = `${cellSize}px`;
                gridContainer.appendChild(cell);
                cells.push(cell);
            }
        }

        // Дополнительная анимация для активных ячеек (сигналов)
        function addSignalAnimation(cell) {
            // Анимация сигнала: вспышка и увеличение
            cell.classList.add('active');
            cell.style.transition = 'transform 0.3s ease, box-shadow 0.3s ease';
            cell.style.transform = 'scale(1.3)';
            cell.style.boxShadow = '0 0 20px rgba(0, 255, 153, 1), 0 0 30px rgba(0, 255, 153, 0.8)';

            // Плавное исчезновение сигнала
            setTimeout(() => {
                cell.style.transform = 'scale(1)';
                cell.style.boxShadow = '0 0 10px rgba(0, 255, 153, 0.5)';
            }, 500); // Время эффекта
        }

        // Функция для добавления небольших частиц на активной ячейке
        function addSignalParticles(cell) {
            const particleContainer = document.createElement('div');
            particleContainer.style.position = 'absolute';
            particleContainer.style.top = '50%';
            particleContainer.style.left = '50%';
            particleContainer.style.transform = 'translate(-50%, -50%)';
            particleContainer.style.pointerEvents = 'none'; // Частицы не должны перекрывать другие элементы

            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.position = 'absolute';
                particle.style.width = '4px';
                particle.style.height = '4px';
                particle.style.backgroundColor = 'rgba(0, 255, 153, 0.8)';
                particle.style.borderRadius = '50%';
                particle.style.animation = 'explode 0.6s ease-out forwards';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';

                particleContainer.appendChild(particle);
            }

            cell.appendChild(particleContainer);

            setTimeout(() => {
                cell.removeChild(particleContainer);
            }, 600);
        }

        // Логика активации сигнала (улучшенная анимация)
        function activateRandomSignal() {
            const size = gridSizes[currentGrid];

            // Очищаем текущую строку перед активацией новой
            for (let col = 0; col < size.cols; col++) {
                const index = activeRow * size.cols + col;
                cells[index].classList.remove('active');
            }

            // Генерация случайного сигнала в текущей строке
            const randomCol = Math.floor(Math.random() * size.cols);
            const index = activeRow * size.cols + randomCol;

            // Активация и добавление анимации и частиц
            addSignalAnimation(cells[index]);
            addSignalParticles(cells[index]);

            // Переход к следующей строке
            activeRow--;

            if (activeRow < 0) {
                playButton.disabled = true; // Отключаем кнопку, когда все строки заполнены
            }
        }

        // Сброс игры
        function resetGame() {
            cells.forEach(cell => cell.classList.remove('active'));
            signalStep = 0;
            activeRow = gridSizes[currentGrid].rows - 1; // Сброс активной строки
            playButton.disabled = false;
        }

        // Обработчик кнопки "Exit to Menu"
        exitButton.addEventListener('click', () => {
            alert('Возвращаемся в меню!'); // Позже подключишь реальную логику
        });

        // Обработчики событий
        playButton.addEventListener('click', activateRandomSignal);
        resetButton.addEventListener('click', resetGame);
        gridSizeSelect.addEventListener('change', (e) => {
            currentGrid = e.target.value;
            resetGame();
            createGrid(currentGrid);
        });

        // Функция для добавления частиц, которые двигаются в хаотичном порядке
        function createParticles(numParticles) {
            particlesContainer.innerHTML = ''; // Очистить старые частицы

            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%'; // Стартовые позиции внутри контейнера
                particle.style.animationDuration = (Math.random() * 10 + 5) + 's'; // Разная продолжительность
                particle.style.transform = `translate(${Math.random() * 200 - 100}vw, ${Math.random() * 200 - 100}vh)`; // Разные направления полета
                particlesContainer.appendChild(particle);
            }
        }

        // Создание сетки по умолчанию
        createGrid(currentGrid);

        // Добавление частиц
        createParticles(150); // Увеличение числа частиц для заполнения экрана
    </script>
</body>
</html>
