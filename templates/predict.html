<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Мета-теги и подключение стилей -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">Mines Game — Epic Stars</title>
    <!-- Подключение шрифта Montserrat и Font Awesome для иконок -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        /* Общие стили */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center; /* Центрирование по вертикали и горизонтали */
            width: 100vw; /* Полная ширина */
            height: 100vh; /* Полная высота */
            font-family: 'Montserrat', sans-serif;
            background: #0d0d0d;
            overflow: hidden; /* Предотвращает появление полос прокрутки */
            user-select: none;
        }

        /* Контейнер приложения */
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            background: rgba(13, 13, 13, 0.95);
            padding: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 153, 0.6);
            overflow: hidden;
            z-index: 1;
        }

        /* Анимированный фон внутри контейнера */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        /* Частицы фона */
        .particle {
            position: absolute;
            background-color: rgba(0, 255, 153, 0.8);
            width: 4px;
            height: 4px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 255, 153, 0.8), 0 0 20px rgba(0, 255, 153, 0.4);
            animation: moveParticle 10s infinite ease-in-out;
        }

        @keyframes moveParticle {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(
                    calc(100vw * (var(--rand-x) - 0.5)),
                    calc(100vh * (var(--rand-y) - 0.5))
                ) scale(1);
                opacity: 1;
            }
        }

        /* Промокод */
        .promo-code {
            position: relative;
            width: 90%;
            max-width: 380px;
            height: 70px;
            overflow: hidden;
            background: #0d0d0d;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 22px rgba(0, 255, 153, 0.3);
            padding: 10px 15px;
            z-index: 2;
        }

        .promo-label {
            color: #00ff99;
            font-size: 24px;
            font-weight: bold;
            margin-right: 8px;
            text-shadow: 0 0 12px rgba(0, 255, 153, 0.5);
        }

        .promo-code-inner {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(90deg, #00ff99, #00ccff, #ff00ff, #00ff99);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: subtleGradient 5s ease infinite;
            text-shadow: 0 0 12px rgba(0, 255, 153, 0.5);
        }

        @keyframes subtleGradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Заголовки */
        h1, h2 {
            color: #00ff99;
            text-align: center;
            margin: 0;
            font-size: 26px;
            text-shadow: 0 0 15px rgba(0, 255, 153, 0.8);
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Добавление иконки к заголовку Menu */
        h2::before {
            content: '\f0c9'; /* Иконка Font Awesome (bars) */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            margin-right: 10px;
            font-size: 24px;
            color: #00ff99;
            transition: transform 0.3s ease;
        }

        h2:hover::before {
            transform: rotate(90deg);
        }

        /* Меню и игры */
        .menu, .game {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Центрирование по вертикали */
            width: 100%;
            z-index: 2;
        }

        .game {
            flex: 0 0 auto; /* Предотвращаем растягивание */
        }

        .menu h2 {
            margin-top: 10px;
            margin-bottom: 15px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
            justify-items: center;
            transition: all 0.3s ease;
        }

        .game-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%;
            max-width: 180px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
        }

        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 153, 0.8);
        }

        .game-icon {
            width: 100%;
            height: 0;
            padding-top: 56.25%;
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.7);
            margin-bottom: 10px;
            transition: transform 0.3s ease;
            position: relative;
        }

        .game-icon::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            background: linear-gradient(45deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.5) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .game-card:hover .game-icon::after {
            opacity: 1;
        }

        .game-name {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #00ff99;
            text-transform: uppercase;
            text-shadow: 0 0 5px rgba(0, 255, 153, 0.5);
        }

        .btn-open {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            max-width: 160px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            background: linear-gradient(135deg, #34d058, #28a745);
            color: #fff;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(52, 208, 88, 0.6);
            transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-open::after {
            content: '\f007'; /* Иконка Font Awesome (user) */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            margin-left: 8px;
            font-size: 14px;
            transition: transform 0.3s ease;
        }

        .btn-open:hover::after {
            transform: translateX(5px);
        }

        .btn-open:hover {
            background: linear-gradient(135deg, #28a745, #34d058);
            box-shadow: 0 8px 16px rgba(52, 208, 88, 0.8);
            transform: translateY(-2px);
        }

        /* Сетка игры */
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
            width: 100%;
            max-width: 500px; /* Ограничиваем максимальную ширину */
            margin-bottom: 20px;
            z-index: 2;
        }

        .cell {
            position: relative;
            width: 100%;
            padding-bottom: 100%; /* Сохраняем квадратную форму ячеек */
            background: linear-gradient(145deg, #67e6dc, #0d7377);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.3s ease;
            z-index: 2;
        }

        .cell:hover {
            transform: scale(1.08);
            background: linear-gradient(145deg, #9fffe3, #50d5d1);
            box-shadow: 0 12px 24px rgba(0, 255, 255, 0.5);
        }

        /* Эпичные звёзды */
        .star {
            width: 60%;
            height: 60%;
            background: radial-gradient(circle, #ff8c00, #ff3f00);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            opacity: 0;
            transition: opacity 0.2s ease, transform 0.4s ease-out;
            z-index: 3;
        }

        .show-star {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.3);
        }

        /* Секция ловушек */
        .trap-settings {
            text-align: center;
            margin-bottom: 20px;
            z-index: 2;
            color: #00ff99;
        }

        .trap-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #00ff99;
            text-shadow: 0 0 10px rgba(0, 255, 153, 0.5);
        }

        .trap-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .trap-selector button {
            width: 50px;
            height: 50px;
            font-size: 24px;
            line-height: 20px;
            text-align: center;
            padding: 0;
            margin: 0 10px;
            border: none;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .trap-selector button:hover:not(:disabled) {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .trap-selector button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        .trap-counter {
            font-size: 24px;
            margin: 0 20px;
            color: #00ff99;
            font-weight: bold;
        }

        /* Кнопка получения сигнала */
        .btn-signal {
            padding: 15px 30px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(135deg, #00ff99, #00cc77);
            color: #0d0d0d;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.3s;
            z-index: 2;
            box-shadow: 0 4px 10px rgba(0, 255, 153, 0.5);
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .btn-signal::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
            opacity: 0;
        }

        .btn-signal:hover::before {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .btn-signal:hover {
            background: linear-gradient(135deg, #00cc77, #00ff99);
            box-shadow: 0 8px 20px rgba(0, 255, 153, 0.8);
            transform: translateY(-2px);
        }

        /* Кнопка "Назад в меню" */
        .btn-back {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #ff4444, #ff2222);
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.3s;
            z-index: 2;
            box-shadow: 0 4px 10px rgba(255, 68, 68, 0.5);
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-back::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
            opacity: 0;
        }

        .btn-back:hover::before {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .btn-back:hover {
            background: linear-gradient(135deg, #ff2222, #ff4444);
            box-shadow: 0 8px 20px rgba(255, 68, 68, 0.8);
            transform: translateY(-2px);
        }

        /* Новый стиль для Хакерского Loader */
        .loader {
            display: none; /* По умолчанию скрыт */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            max-width: 300px;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #00ff99;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 153, 0.8);
            color: #00ff99;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            z-index: 100;
            overflow: hidden;
            max-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            animation: fadeOut 0.5s forwards;
        }

        .loader.active {
            display: flex;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: translate(-50%, -50%); }
            to { opacity: 0; transform: translate(-50%, -40%); }
        }

        /* Стили для сообщений внутри загрузчика */
        .loader-message {
            opacity: 0;
            transform: translateY(-10px);
            animation: fadeInUp 0.3s forwards;
            margin: 5px 0;
            position: relative;
            padding-right: 10px;
        }

        .loader-message::after {
            content: '|';
            position: absolute;
            right: 0;
            animation: blinkCursor 0.7s steps(1) infinite;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes blinkCursor {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* Footer */
        .footer {
            width: 100%;
            text-align: center;
            margin-top: 20px;
            color: #00ff99;
            font-size: 12px;
            text-shadow: 0 0 5px rgba(0, 255, 153, 0.5);
            z-index: 2;
        }

        /* Language Selection Modal Styles */
        #languageModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease-in-out;
        }

        #languageContainer {
            background: linear-gradient(135deg, rgba(13, 13, 13, 0.9), rgba(0, 0, 0, 0.7));
            padding: 30px;
            border-radius: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 80%;
            max-width: 320px;
            box-shadow: 0 0 30px rgba(0, 255, 153, 0.7);
            transition: transform 0.4s ease, opacity 0.4s ease;
            opacity: 0;
            transform: scale(0.8) rotateY(90deg);
            perspective: 1000px;
        }

        .language-option {
            text-align: center;
            cursor: pointer;
            transition: transform 0.6s ease, box-shadow 0.3s ease;
            flex: 1;
            transform-style: preserve-3d;
        }

        .language-option:hover {
            transform: rotateY(360deg) scale(1.1);
        }

        .flag-container {
            width: 90px;
            height: 60px;
            background: linear-gradient(135deg, rgba(0, 255, 153, 0.2), rgba(0, 255, 153, 0.4));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(0, 255, 153, 0.5);
            transition: box-shadow 0.3s ease, transform 0.6s ease;
            margin: 0 auto;
            transform-style: preserve-3d;
        }

        .language-option:hover .flag-container {
            box-shadow: 0 0 30px rgba(0, 255, 153, 0.8);
            transform: rotateY(360deg);
        }

        .flag {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            backface-visibility: hidden;
        }

        .language-label {
            color: #00ff99;
            font-size: 18px;
            margin-top: 10px;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(0, 255, 153, 0.5);
        }

        /* Language Selection Modal Visible State */
        #languageModal.show {
            opacity: 1;
            pointer-events: all;
        }

        #languageContainer.show {
            opacity: 1;
            transform: scale(1) rotateY(0deg);
        }

        /* Language Button Styles */
        .language-button {
            margin-top: 20px;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #00ff99, #00cc77);
            color: #0d0d0d;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 255, 153, 0.5);
            transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2; /* Поверх фона */
        }

        .language-button::after {
            content: '\f0ac'; /* Иконка Font Awesome (language) */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            margin-left: 10px;
            font-size: 18px;
            transition: transform 0.3s ease;
        }

        .language-button:hover::after {
            transform: translateX(5px);
        }

        .language-button:hover {
            background: linear-gradient(135deg, #00cc77, #00ff99);
            box-shadow: 0 6px 15px rgba(0, 255, 153, 0.8);
            transform: translateY(-2px);
        }

        /* Медиа-запросы для адаптивности */
        @media (max-width: 600px) {
            .promo-code {
                height: 60px;
            }

            .promo-label, .promo-code-inner {
                font-size: 20px;
            }

            .trap-title, .trap-counter, .trap-selector button {
                font-size: 20px;
            }

            .btn-signal, .btn-back, .btn-open {
                font-size: 16px;
                padding: 10px 20px;
            }

            .language-button {
                padding: 10px 25px;
                font-size: 16px;
            }
        }

        @media (max-width: 400px) {
            .games-grid {
                grid-template-columns: 1fr;
            }

            .game-card {
                max-width: 300px;
            }

            #languageContainer {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Анимированный фон внутри контейнера -->
        <div class="background" id="particles">
            <!-- Частицы будут добавлены с помощью JS -->
        </div>
        
        <!-- Добавлен блок промокода внутри меню -->
        <div class="menu" id="menuContainer">
            <div class="promo-code">
                <div class="promo-label" data-i18n="promo_code_label">PROMOCODE:</div>
                <div class="promo-code-inner">EZHACK</div>
            </div>
            <h2 data-i18n="menu">Menu</h2>
            <div class="games-grid">
                <!-- Карточка игры Mines -->
                <div class="game-card" onclick="startGame('mines')">
                    <div class="game-icon" style="background-image: url('https://imgproxy.v1.bundlecdn.com/unsafe/casino_list_big_1x/plain/https://v1.bundlecdn.com/casino-images/1play/e47f89a4-3663-4c9d-bc45-fe1845d34e1b.png@avif');"></div>
                    <div class="game-name" data-i18n="mines">Mines</div>
                    <button class="btn-open" data-i18n="open">Open</button>
                </div>

                <!-- Карточка игры Bombucks -->
                <div class="game-card" onclick="redirectToBombucks()">
                    <div class="game-icon" style="background-image: url('https://imgproxy.v1.bundlecdn.com/unsafe/casino_list_big_1x/plain/https://v1.bundlecdn.com/casino-images/1play/cfbbb3f3-f098-4f61-9800-edf8e8bb592f.png@avif');"></div>
                    <div class="game-name" data-i18n="bombucks">Bombucks</div>
                    <button class="btn-open" data-i18n="open">Open</button>
                </div>
            </div>
            <!-- Кнопка смены языка под выбором режима -->
            <button class="language-button" onclick="showLanguageModal()" data-i18n="change_language">Change Language</button>
        </div>

        <!-- Экран игры "Mines Game — Epic Stars" -->
        <div class="game" id="gameContainer" style="display: none;">
            <!-- Секция выбора ловушек -->
            <div class="trap-settings">
                <div class="trap-title" data-i18n="trap_title">Количество ловушек</div>
                <div class="trap-selector">
                    <button class="trap-btn" id="decreaseTrap" data-i18n="decrease_trap">-</button>
                    <div class="trap-counter" id="trapCounter">3</div>
                    <button class="trap-btn" id="increaseTrap" data-i18n="increase_trap">+</button>
                </div>
            </div>

            <!-- Сетка ячеек -->
            <div class="grid" id="grid"></div>

            <!-- Новый Хакерский Loader -->
            <div class="loader" id="loader">
                <div id="loaderMessages"></div>
            </div>

            <!-- Кнопка "Получить сигнал" -->
            <button class="btn-signal" id="getSignalButton" data-i18n="get_signal">Get Signal</button>

            <!-- Кнопка "Назад в меню" -->
            <button class="btn-back" onclick="goToMenu()" data-i18n="back_menu">Back to Menu</button>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p data-i18n="footer_text">© GLIGHT SIGNALS BOT 2024</p>
        </div>
    </div>

    <!-- Language Selection Modal -->
    <div id="languageModal">
        <div id="languageContainer">
            <!-- Кнопка для выбора русского языка -->
            <div class="language-option" onclick="setLanguage('ru')">
                <div class="flag-container">
                    <img src="https://upload.wikimedia.org/wikipedia/en/f/f3/Flag_of_Russia.svg" alt="RU" class="flag">
                </div>
                <p class="language-label" data-i18n="russian">RU</p>
            </div>
            
            <!-- Кнопка для выбора английского языка -->
            <div class="language-option" onclick="setLanguage('en')">
                <div class="flag-container">
                    <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="EN" class="flag">
                </div>
                <p class="language-label" data-i18n="english">ENG</p>
            </div>
        </div>
    </div>

    <script>
        // Мультиязычная поддержка
        const translations = {
            ru: {
                title: "Epic Stars",
                menu: "Меню",
                mines: "Мины",
                bombucks: "Бомбакс",
                open: "Открыть",
                trap_title: "Количество ловушек",
                decrease_trap: "-",
                increase_trap: "+",
                get_signal: "Получить сигнал",
                back_menu: "Назад в меню",
                footer_text: "© GLIGHT SIGNALS BOT 2024",
                change_language: "Сменить язык",
                russian: "RU",
                english: "ENG",
                promo_code_label: "ПРОМОКОД:", // Добавлено для промокода
                loader_messages: [
                    "Запуск HACK AI...",
                    "Инициализация системы...",
                    "Установка защищённого соединения...",
                    "Анализ минного поля...",
                    "Обработка данных...",
                    "Фильтрация сигналов...",
                    "Оптимизация путей...",
                    "Сигнал успешно получен!"
                ]
            },
            en: {
                title: "Epic Stars",
                menu: "Menu",
                mines: "Mines",
                bombucks: "Bombucks",
                open: "Open",
                trap_title: "Number of Traps",
                decrease_trap: "-",
                increase_trap: "+",
                get_signal: "Get Signal",
                back_menu: "Back to Menu",
                footer_text: "© GLIGHT SIGNALS BOT 2024",
                change_language: "Change Language",
                russian: "RU",
                english: "ENG",
                promo_code_label: "PROMOCODE:", // Добавлено для промокода
                loader_messages: [
                    "Launching HACK AI...",
                    "Initializing system...",
                    "Establishing secure connection...",
                    "Analyzing minefield...",
                    "Processing data...",
                    "Filtering signals...",
                    "Optimizing pathways...",
                    "Signal successfully received!"
                ]
            }
        };

        // Функция для установки языка
        function setLanguage(lang) {
            if (!translations[lang]) {
                console.error(`Unsupported language: ${lang}`);
                return;
            }
            localStorage.setItem('language', lang);
            applyLanguage(lang);
            hideLanguageModal();
        }

        // Функция для применения перевода
        function applyLanguage(lang) {
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    if (element.tagName.toLowerCase() === 'title') {
                        document.title = translations[lang][key];
                    } else {
                        element.textContent = translations[lang][key];
                    }
                }
            });

            document.documentElement.lang = lang;
        }

        // Функция для показа модального окна выбора языка
        function showLanguageModal() {
            const languageModal = document.getElementById('languageModal');
            const languageContainer = document.getElementById('languageContainer');
            languageModal.classList.add('show');
            languageContainer.classList.add('show');
        }

        // Функция для скрытия модального окна выбора языка
        function hideLanguageModal() {
            const languageModal = document.getElementById('languageModal');
            const languageContainer = document.getElementById('languageContainer');
            languageContainer.classList.remove('show');
            setTimeout(() => {
                languageModal.classList.remove('show');
            }, 400);
        }

        // Проверка выбранного языка при загрузке
        window.onload = () => {
            const savedLang = localStorage.getItem('language') || 'en';
            applyLanguage(savedLang);
            createGrid();
            createParticles(100); // Увеличено количество частиц для лучшего фона
            loadGameState();
            initializeEventListeners();
        };

        /* Скрипты для анимированного фона */
        const particlesContainer = document.getElementById('particles');

        function getRandom(min, max) {
            return Math.random() * (max - min) + min;
        }

        function createParticles(numParticles) {
            particlesContainer.innerHTML = '';

            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = getRandom(0, 100) + '%';
                particle.style.top = getRandom(0, 100) + '%';
                particle.style.animationDuration = getRandom(5, 15) + 's';
                particle.style.setProperty('--rand-x', Math.random());
                particle.style.setProperty('--rand-y', Math.random());
                particlesContainer.appendChild(particle);
            }
        }

        /* Скрипты для игры "Epic Stars" */
        const gridSize = 5;
        const totalCells = gridSize * gridSize;
        let trapCount = 3;
        let grid = [];

        function createGrid() {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';
            grid = [];

            for (let i = 0; i < totalCells; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');

                const star = document.createElement('div');
                star.classList.add('star');
                cell.appendChild(star);

                // Отключаем клики по сетке
                cell.style.cursor = 'default';

                grid.push(cell);
                gridElement.appendChild(cell);
            }
        }

        function decreaseTraps() {
            const allowedTraps = [1, 3, 5, 7];
            const currentIndex = allowedTraps.indexOf(trapCount);
            if (currentIndex > 0) {
                trapCount = allowedTraps[currentIndex - 1];
                document.getElementById('trapCounter').textContent = trapCount;
            }
        }

        function increaseTraps() {
            const allowedTraps = [1, 3, 5, 7];
            const currentIndex = allowedTraps.indexOf(trapCount);
            if (currentIndex < allowedTraps.length - 1) {
                trapCount = allowedTraps[currentIndex + 1];
                document.getElementById('trapCounter').textContent = trapCount;
            }
        }

        function getSignal() {
            const loader = document.getElementById('loader');
            loader.classList.add('active');
            const loaderMessagesContainer = document.getElementById('loaderMessages');
            loaderMessagesContainer.innerHTML = ''; // Очистить предыдущие сообщения
            disableButtons(true);

            const messagesPool = translations[localStorage.getItem('language') || 'en'].loader_messages;
            // Используем первые `messagesPool.length` сообщений для последовательности
            displayLoaderMessagesSequentially(messagesPool).then(() => {
                loader.classList.remove('active');
                revealStarsSequentially();
                disableButtons(false);
            });
        }

        // Функция для выбора сообщений в логичном порядке
        async function displayLoaderMessagesSequentially(messages) {
            const loaderMessagesContainer = document.getElementById('loaderMessages');
            for (let i = 0; i < messages.length; i++) {
                const message = messages[i];
                const messageElement = document.createElement('div');
                messageElement.classList.add('loader-message');
                loaderMessagesContainer.appendChild(messageElement);
                
                // Запускаем функцию печати
                await typeWriter(message, messageElement);
                
                // Ограничение на количество отображаемых сообщений (максимум 4)
                if (loaderMessagesContainer.children.length > 4) {
                    loaderMessagesContainer.removeChild(loaderMessagesContainer.firstChild);
                }

                // Пауза перед началом печати следующего сообщения
                await new Promise(resolve => setTimeout(resolve, 500));
            }

            // Общее время выполнения: (8 сообщений * ~0.3 сек) + задержки = около 4 секунд
        }

        /* Функция для эффекта печати текста */
        function typeWriter(text, element) {
            return new Promise(resolve => {
                let i = 0;
                const typingSpeed = 30; // Скорость печати (мс на символ)

                function type() {
                    if (i < text.length) {
                        element.textContent += text.charAt(i);
                        i++;
                        setTimeout(type, typingSpeed);
                    } else {
                        // Завершение печати сообщения
                        resolve();
                    }
                }
                type();
            });
        }

        async function revealStarsSequentially() {
            grid.forEach(cell => {
                const star = cell.querySelector('.star');
                star.classList.remove('show-star');
            });

            let starCount = calculateStars();
            let revealedStars = 0;
            const revealedIndices = new Set();

            while (revealedStars < starCount) {
                let randomIndex = Math.floor(getRandom(0, totalCells));
                if (!revealedIndices.has(randomIndex)) {
                    revealedIndices.add(randomIndex);
                    const cell = grid[randomIndex];
                    const star = cell.querySelector('.star');

                    cell.classList.add('animate');
                    star.classList.add('show-star');
                    revealedStars++;

                    setTimeout(() => {
                        cell.classList.remove('animate');
                    }, 300);

                    // Ждём 500-800 миллисекунд перед показом следующей звезды
                    await new Promise(resolve => setTimeout(resolve, getRandom(500, 800)));
                }
            }
        }

        function calculateStars() {
            // Независимо от количества ловушек выдаём от 3 до 7 звёздочек
            const minStars = 3;
            const maxStars = 7;
            const starCount = Math.floor(getRandom(minStars, maxStars + 1));
            return starCount;
        }

        function goToMenu() {
            document.getElementById('gameContainer').style.display = 'none';
            document.getElementById('menuContainer').style.display = 'flex';
            resetGrid();
        }

        function startGame(game) {
            document.getElementById('menuContainer').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'flex';
            resetGrid();
        }

        function redirectToBombucks() {
            window.location.href = '/bombucks';
        }

        function resetGrid() {
            grid.forEach(cell => {
                const star = cell.querySelector('.star');
                star.classList.remove('show-star');
                cell.classList.remove('animate');
            });
        }

        function disableButtons(state) {
            document.getElementById('decreaseTrap').disabled = state;
            document.getElementById('increaseTrap').disabled = state;
            document.getElementById('getSignalButton').disabled = state;
            const buttons = document.querySelectorAll('.btn-back, .trap-selector button');
            buttons.forEach(button => {
                button.disabled = state;
            });
        }

        function initializeEventListeners() {
            document.getElementById('decreaseTrap').addEventListener('click', decreaseTraps);
            document.getElementById('increaseTrap').addEventListener('click', increaseTraps);

            const signalButton = document.getElementById('getSignalButton');
            signalButton.addEventListener('click', getSignal);

            const backButton = document.querySelector('.btn-back');
            backButton.addEventListener('click', goToMenu);
        }

        /* Скрипты для сохранения и загрузки состояния игры */
        function saveGameState() {
            const gameState = {
                currentGrid: gridSize,
                trapCount: trapCount,
                cells: grid.map(cell => cell.classList.contains('active'))
            };
            localStorage.setItem('gameState', JSON.stringify(gameState));
        }

        function loadGameState() {
            const savedState = localStorage.getItem('gameState');
            if (savedState) {
                const gameState = JSON.parse(savedState);
                if (gameState.currentGrid) {
                    // Возможно, добавить логику для изменения размера сетки, если необходимо
                }
                if (gameState.cells) {
                    gameState.cells.forEach((isActive, index) => {
                        if (isActive && index < grid.length) {
                            grid[index].classList.add('active');
                            // Добавляем анимацию без временных задержек
                            addSignalParticles(grid[index]);
                        }
                    });
                }
                trapCount = gameState.trapCount || 3;
                document.getElementById('trapCounter').textContent = trapCount;
            }
        }

        /* Функция для добавления частиц сигнала */
        function addSignalParticles(cell) {
            const particleContainer = document.createElement('div');
            particleContainer.style.position = 'absolute';
            particleContainer.style.top = '50%';
            particleContainer.style.left = '50%';
            particleContainer.style.transform = 'translate(-50%, -50%)';
            particleContainer.style.pointerEvents = 'none';

            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.classList.add('signal-particle');
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDuration = '0.6s';
                particle.style.backgroundColor = `rgba(0, 255, 153, ${Math.random() * 0.6 + 0.4})`;
                particle.style.setProperty('--rand-x', Math.random());
                particle.style.setProperty('--rand-y', Math.random());
                particleContainer.appendChild(particle);
            }

            cell.appendChild(particleContainer);
            setTimeout(() => {
                if (cell.contains(particleContainer)) {
                    cell.removeChild(particleContainer);
                }
            }, 600);
        }

        window.onbeforeunload = () => saveGameState();

        // Добавляем обработчик события изменения размера окна
        window.addEventListener('resize', () => {
            createGrid();
        });
    </script>
</body>
</html>
