<!DOCTYPE html>
<html lang="en"> <!-- Установлен язык по умолчанию на английский -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">Mines Game — Epic Stars</title>
    
    <!-- Подключение шрифта Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

    <style>
        /* Общие стили */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: #0d0d0d; /* Темный фон для неонового стиля */
            overflow: hidden;
            user-select: none; /* Предотвращение выделения текста */
            -webkit-user-select: none;
            -ms-user-select: none;
        }

        /* Контейнер приложения с анимированным фоном */
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            width: 90%;
            max-width: 400px; /* Восстановлена исходная максимальная ширина */
            height: 95vh; /* Высота контейнера */
            background: rgba(13, 13, 13, 0.95); /* Темный полупрозрачный фон */
            padding: 20px;
            border-radius: 25px; /* Исходный радиус */
            box-shadow: 0 0 30px rgba(0, 255, 153, 0.6); /* Неоновая тень */
            overflow: hidden;
            z-index: 1;
        }

        /* Медиазапросы для мобильных устройств */
        @media (max-width: 600px) {
            h1, h2 {
                font-size: 20px;
            }

            .controls button, .exit-button button, .trap-btn, .btn-signal, .btn-back, .btn-open, .btn-reset {
                padding: 12px 18px;
                font-size: 14px;
            }

            .footer {
                font-size: 10px;
            }

            .games-grid {
                grid-template-columns: 1fr; /* Одна колонка на мобильных */
                gap: 15px;
            }

            .game-card {
                width: 100%; /* Растягиваем карточки на всю ширину */
                max-width: 300px;
            }

            .game-icon {
                width: 100%;
                height: auto;
                padding-top: 56.25%; /* 16:9 соотношение */
            }

            .btn-open, .btn-signal, .btn-back, .btn-reset {
                width: 100%; /* Кнопки занимают всю ширину контейнера */
                max-width: 300px;
            }

            .trap-selector {
                flex-direction: row;
            }

            .promo-code {
                font-size: 24px; /* Увеличен размер шрифта */
            }

            .language-button {
                padding: 12px 25px;
                font-size: 16px;
            }
        }

        /* Анимированный фон внутри контейнера */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        /* Частицы фона */
        .particle {
            position: absolute;
            background-color: rgba(0, 255, 153, 0.8); /* Неоновый зеленый */
            width: 4px;
            height: 4px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 255, 153, 0.8), 0 0 20px rgba(0, 255, 153, 0.4);
            animation: moveParticle 10s infinite ease-in-out;
        }

        @keyframes moveParticle {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(
                    calc(100vw * (var(--rand-x) - 0.5)), 
                    calc(100vh * (var(--rand-y) - 0.5))
                ) scale(1);
                opacity: 1;
            }
        }

        /* Промокод (заменяет заголовок) */
        .promo-code {
            position: relative;
            width: 100%;
            height: 60px; /* Увеличен размер контейнера */
            overflow: hidden;
            background: #0d0d0d; /* Фон для промокода */
            border-radius: 10px;
            margin-bottom: 30px; /* Отступ снизу для разделения от меню */
        }

        .promo-code-inner {
            display: flex;
            align-items: center;
            white-space: nowrap;
            color: #00ff99; /* Неоновый зеленый */
            font-size: 24px; /* Увеличен размер шрифта */
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 153, 0.8);
            animation: scrollPromo 10s linear infinite; /* Уменьшена длительность анимации */
        }

        @keyframes scrollPromo {
            0% {
                transform: translateX(0%);
            }
            100% {
                transform: translateX(-50%);
            }
        }

        /* Заголовки */
        h1, h2 {
            color: #00ff99; /* Неоновый зеленый */
            text-align: center;
            margin: 0;
            font-size: 26px;
            text-shadow: 0 0 15px rgba(0, 255, 153, 0.8);
            z-index: 2;
        }

        /* Меню и игры */
        .menu, .game {
            width: 100%;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu h2 {
            margin-top: 10px; /* Поднятие надписи меню */
            margin-bottom: 15px;
        }

        .games-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
            justify-items: center;
            transition: all 0.3s ease;
        }

        .game-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 100%; /* Изменено на 100% для лучшего выравнивания */
            max-width: 180px; /* Ограничение максимальной ширины для равномерности */
            cursor: pointer;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
        }

        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 153, 0.8);
        }

        .game-icon {
            width: 100%;
            height: 0;
            padding-top: 56.25%; /* 16:9 соотношение */
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.7);
            margin-bottom: 10px;
            transition: transform 0.3s ease;
            position: relative;
        }

        .game-icon::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            background: linear-gradient(45deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.5) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .game-card:hover .game-icon::after {
            opacity: 1;
        }

        .game-name {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #00ff99;
            text-transform: uppercase;
            text-shadow: 0 0 5px rgba(0, 255, 153, 0.5);
        }

        .btn-open {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            max-width: 160px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            background: linear-gradient(135deg, #34d058, #28a745);
            color: #fff;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(52, 208, 88, 0.6);
            transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-open:hover {
            background: linear-gradient(135deg, #28a745, #34d058);
            box-shadow: 0 8px 16px rgba(52, 208, 88, 0.8);
            transform: translateY(-2px);
        }

        /* Сетка игры */
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
            width: 100%;
            margin-bottom: 20px;
            z-index: 2;
        }

        .cell {
            width: 100%;
            padding-bottom: 100%;
            position: relative;
            background: linear-gradient(145deg, #67e6dc, #0d7377);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.3s ease;
            z-index: 2;
        }

        .cell:hover {
            transform: scale(1.08);
            background: linear-gradient(145deg, #9fffe3, #50d5d1);
            box-shadow: 0 12px 24px rgba(0, 255, 255, 0.5);
        }

        /* Эпичные звёзды */
        .star {
            width: 60%;
            height: 60%;
            background: radial-gradient(circle, #ff8c00, #ff3f00);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            opacity: 0;
            transition: opacity 0.2s ease, transform 0.4s ease-out;
            z-index: 3;
        }

        .show-star {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.3);
        }

        @keyframes shake {
            0% { transform: translate(0px, 0px); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(3px, -3px); }
            60% { transform: translate(-3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0px, 0px); }
        }

        .cell.animate {
            animation: shake 0.3s ease;
        }

        /* Секция ловушек */
        .trap-settings {
            text-align: center;
            margin-bottom: 20px;
            z-index: 2;
        }

        .trap-title {
            font-size: 20px;
            margin-bottom: 10px;
            color: #ffdf00;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .trap-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .trap-selector button {
            width: 40px;
            height: 40px;
            font-size: 20px;
            line-height: 20px;
            text-align: center;
            padding: 0;
            margin: 0 10px;
        }

        .trap-counter {
            font-size: 22px;
            margin: 0 20px;
            color: #ffdf00;
        }

        .trap-btn {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            z-index: 2;
        }

        .trap-btn:hover:not(:disabled) {
            background-color: #0056b3;
            transform: scale(1.2);
        }

        .trap-btn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        /* Кнопка получения сигнала */
        .btn-signal {
            padding: 15px 30px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(135deg, #00ff99, #00cc77); /* Градиентный неоновый зеленый */
            color: #0d0d0d; /* Темный текст */
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.3s;
            z-index: 2;
            box-shadow: 0 4px 10px rgba(0, 255, 153, 0.5);
            position: relative;
            overflow: hidden;
            width: 100%; /* Сделано шире для мобильных */
            max-width: 300px; /* Ограничение максимальной ширины */
        }

        .btn-signal::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
            opacity: 0;
        }

        .btn-signal:hover::before {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .btn-signal:hover {
            background: linear-gradient(135deg, #00cc77, #00ff99); /* Инвертированный градиент при наведении */
            box-shadow: 0 8px 20px rgba(0, 255, 153, 0.8);
            transform: translateY(-2px);
        }

        /* Кнопка "Назад в меню" */
        .btn-back {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(135deg, #ff4444, #ff2222); /* Градиентный яркий красный */
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.3s;
            z-index: 2;
            box-shadow: 0 4px 10px rgba(255, 68, 68, 0.5);
            position: relative;
            overflow: hidden;
            width: 100%; /* Сделано шире для мобильных */
            max-width: 300px; /* Ограничение максимальной ширины */
        }

        .btn-back::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
            opacity: 0;
        }

        .btn-back:hover::before {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .btn-back:hover {
            background: linear-gradient(135deg, #ff2222, #ff4444); /* Инвертированный градиент при наведении */
            box-shadow: 0 8px 20px rgba(255, 68, 68, 0.8);
            transform: translateY(-2px);
        }

        /* Кнопка "Сбросить игру" */
        .btn-reset {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(135deg, #ff8800, #ff6600); /* Градиентный оранжевый */
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.3s;
            z-index: 2;
            box-shadow: 0 4px 10px rgba(255, 136, 0, 0.5);
            position: relative;
            overflow: hidden;
            width: 100%; /* Сделано шире для мобильных */
            max-width: 300px; /* Ограничение максимальной ширины */
        }

        .btn-reset::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
            opacity: 0;
        }

        .btn-reset:hover::before {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .btn-reset:hover {
            background: linear-gradient(135deg, #ff6600, #ff8800); /* Инвертированный градиент при наведении */
            box-shadow: 0 8px 20px rgba(255, 136, 0, 0.8);
            transform: translateY(-2px);
        }

        /* Загрузка */
        .loader {
            display: none;
            width: 50px;
            height: 50px;
            border: 6px solid #f3f3f3;
            border-radius: 50%;
            border-top: 6px solid #007bff;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
            z-index: 2;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer */
        .footer {
            width: 100%;
            text-align: center;
            margin-top: 20px;
            color: #00ff99; /* Неоновый зеленый */
            font-size: 12px;
            text-shadow: 0 0 5px rgba(0, 255, 153, 0.5);
            z-index: 2;
        }

        /* Дополнительные стили для частиц при активации сигнала */
        .signal-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: rgba(0, 255, 153, 0.8);
            border-radius: 50%;
            animation: explode 0.6s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        /* Анимация кнопки NEXT STEP */
        .next-step {
            animation: pulseButton 1.5s infinite;
        }

        @keyframes pulseButton {
            0% {
                box-shadow: 0 0 20px rgba(0, 204, 119, 0.8), 0 0 40px rgba(0, 204, 119, 0.4);
            }
            50% {
                box-shadow: 0 0 30px rgba(0, 204, 119, 1), 0 0 60px rgba(0, 204, 119, 0.6);
            }
            100% {
                box-shadow: 0 0 20px rgba(0, 204, 119, 0.8), 0 0 40px rgba(0, 204, 119, 0.4);
            }
        }

        /* Language Selection Modal Styles */
        #languageModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            backdrop-filter: blur(10px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease-in-out;
        }

        #languageContainer {
            background: rgba(13, 13, 13, 0.8);
            padding: 30px;
            border-radius: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 340px; /* Увеличена ширина */
            height: 180px; /* Увеличена высота */
            box-shadow: 0 0 30px rgba(0, 255, 153, 0.5);
            transition: transform 0.4s ease, opacity 0.4s ease;
            opacity: 0;
            transform: scale(0.8);
        }

        .language-option {
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .language-option:hover {
            transform: scale(1.1);
        }

        .flag-container {
            width: 100px; /* Увеличен размер контейнера для флага */
            height: 70px; /* Увеличен размер контейнера для флага */
            background: linear-gradient(135deg, rgba(0, 255, 153, 0.2), rgba(0, 255, 153, 0.4));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(0, 255, 153, 0.5);
            transition: box-shadow 0.3s ease;
        }

        .language-option:hover .flag-container {
            box-shadow: 0 0 30px rgba(0, 255, 153, 0.8);
        }

        .flag {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .language-label {
            color: #00ff99;
            font-size: 18px; /* Увеличен размер шрифта */
            margin-top: 10px;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(0, 255, 153, 0.5);
        }

        /* Language Selection Modal Visible State */
        #languageModal.show {
            opacity: 1;
            pointer-events: all;
        }

        #languageContainer.show {
            opacity: 1;
            transform: scale(1);
        }

        /* Language Button Styles */
        .language-button {
            margin-top: 20px; /* Увеличен отступ сверху */
            padding: 12px 30px; /* Увеличены размеры кнопки */
            border: none;
            border-radius: 25px;
            background: linear-gradient(135deg, #00ff99, #00cc77);
            color: #0d0d0d;
            font-size: 18px; /* Увеличен размер шрифта */
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 255, 153, 0.5);
            transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.3s;
        }

        .language-button:hover {
            background: linear-gradient(135deg, #00cc77, #00ff99);
            box-shadow: 0 6px 15px rgba(0, 255, 153, 0.8);
            transform: translateY(-2px);
        }
    </style>
</head>

            </div>
            <!-- Кнопка смены языка под выбором режима -->
            <button class="language-button" onclick="showLanguageModal()" data-i18n="change_language">Change Language</button>
        </div>

        <!-- Экран игры "Mines Game — Epic Stars" -->
        <div class="game" id="gameContainer" style="display: none;">
            <h2 data-i18n="mines_game">Mines Game</h2>

            <!-- Секция выбора ловушек -->
            <div class="trap-settings">
                <div class="trap-title" data-i18n="trap_title">Number of Traps</div>
                <div class="trap-selector">
                    <button class="trap-btn" id="decreaseTrap" onclick="decreaseTraps()" data-i18n="decrease_trap">-</button>
                    <div class="trap-counter" id="trapCounter">3</div>
                    <button class="trap-btn" id="increaseTrap" onclick="increaseTraps()" data-i18n="increase_trap">+</button>
                </div>
            </div>

            <!-- Сетка ячеек -->
            <div class="grid" id="grid"></div>

            <!-- Загрузка -->
            <div class="loader" id="loader"></div>

            <!-- Кнопка "Получить сигнал" -->
            <button class="btn-signal" onclick="getSignal()" data-i18n="get_signal">Get Signal</button>

            <!-- Кнопка "Назад в меню" -->
            <button class="btn-back" onclick="goToMenu()" data-i18n="back_menu">Back to Menu</button>

            <!-- Кнопка "Сбросить игру" -->
            <button class="btn-reset" onclick="resetGame()" data-i18n="reset_game">Reset Game</button>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p data-i18n="footer_text">© GLIGHT SIGNALS BOT 2024</p>
        </div>
    </div>

    <!-- Language Selection Modal -->
    <div id="languageModal">
        <div id="languageContainer">
            <!-- Кнопка для выбора русского языка -->
            <div class="language-option" onclick="setLanguage('ru')">
                <div class="flag-container">
                    <img src="https://upload.wikimedia.org/wikipedia/en/f/f3/Flag_of_Russia.svg" alt="RU" class="flag">
                </div>
                <p class="language-label" data-i18n="russian">RU</p>
            </div>
            
            <!-- Кнопка для выбора английского языка -->
            <div class="language-option" onclick="setLanguage('en')">
                <div class="flag-container">
                    <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="EN" class="flag">
                </div>
                <p class="language-label" data-i18n="english">ENG</p>
            </div>
        </div>
    </div>

    <script>
        // Мультиязычная поддержка
        const translations = {
            ru: {
                title: "Игра Мины — Эпичные звёзды",
                menu: "Меню",
                mines: "Мины",
                bombucks: "Бомбакс",
                open: "Открыть",
                mines_game: "Игра Мины",
                trap_title: "Количество ловушек",
                decrease_trap: "-",
                increase_trap: "+",
                get_signal: "Получить сигнал",
                back_menu: "Назад в меню",
                reset_game: "Сбросить игру",
                footer_text: "© GLIGHT SIGNALS BOT 2024",
                change_language: "Сменить язык",
                russian: "RU",
                english: "ENG",
                promo_code_ru: "ПРОМОКОД: EZHACK"
            },
            en: {
                title: "Mines Game — Epic Stars",
                menu: "Menu",
                mines: "Mines",
                bombucks: "Bombucks",
                open: "Open",
                mines_game: "Mines Game",
                trap_title: "Number of Traps",
                decrease_trap: "-",
                increase_trap: "+",
                get_signal: "Get Signal",
                back_menu: "Back to Menu",
                reset_game: "Reset Game",
                footer_text: "© GLIGHT SIGNALS BOT 2024",
                change_language: "Change Language",
                russian: "RU",
                english: "ENG",
                promo_code_en: "PROMOCODE: EZHACK"
            }
        };

        // Функция для установки языка
        function setLanguage(lang) {
            if (!translations[lang]) {
                console.error(`Unsupported language: ${lang}`);
                return;
            }
            localStorage.setItem('language', lang);
            applyLanguage(lang);
            hideLanguageModal();
        }

        // Функция для применения перевода
        function applyLanguage(lang) {
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    // Если элемент является <title>, обновляем document.title
                    if (element.tagName.toLowerCase() === 'title') {
                        document.title = translations[lang][key];
                    }
                    // Если элемент является <button>, обновляем его текст
                    else if (element.tagName.toLowerCase() === 'button') {
                        element.textContent = translations[lang][key];
                    }
                    // Для остальных элементов просто обновляем текст
                    else {
                        element.textContent = translations[lang][key];
                    }
                }
            });

            // Обновление атрибута lang в теге html
            document.documentElement.lang = lang;

            // Обновление промокода
            updatePromoCode(lang);
        }

        // Функция для обновления промокода
        function updatePromoCode(lang) {
            const promoCodeElement = document.getElementById('promoCode');
            const promoText = lang === 'ru' ? translations[lang].promo_code_ru : translations[lang].promo_code_en;
            const promoInner = document.querySelector('.promo-code-inner');
            // Обновляем все повторения промокода
            promoInner.innerHTML = `<span class="promo-en">${promoText}</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;` +
                                   `<span class="promo-ru">${promoText}</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;` +
                                   `<span class="promo-en">${promoText}</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;` +
                                   `<span class="promo-ru">${promoText}</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;` +
                                   `<span class="promo-en">${promoText}</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;` +
                                   `<span class="promo-ru">${promoText}</span>`;
        }

        // Функция для показа модального окна выбора языка
        function showLanguageModal() {
            const languageModal = document.getElementById('languageModal');
            const languageContainer = document.getElementById('languageContainer');
            languageModal.classList.add('show');
            languageContainer.classList.add('show');
        }

        // Функция для скрытия модального окна выбора языка
        function hideLanguageModal() {
            const languageModal = document.getElementById('languageModal');
            const languageContainer = document.getElementById('languageContainer');
            languageContainer.classList.remove('show');
            setTimeout(() => {
                languageModal.classList.remove('show');
            }, 400); // Время должно соответствовать CSS transition
        }

        // Проверка выбранного языка при загрузке
        window.onload = () => {
            const savedLang = localStorage.getItem('language') || 'en'; // Установлен язык по умолчанию на английский
            applyLanguage(savedLang);
            // Не показываем модальное окно автоматически
            createGrid();
            createParticles(100); // Уменьшено количество частиц для оптимизации
            initializeEventListeners();
        };

        /* Скрипты для анимированного фона */
        const particlesContainer = document.getElementById('particles');

        // Функция для генерации случайных чисел
        function getRandom(min, max) {
            return Math.random() * (max - min) + min;
        }

        // Создание частиц фона
        function createParticles(numParticles) {
            particlesContainer.innerHTML = ''; // Очистить старые частицы

            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = getRandom(0, 100) + '%';
                particle.style.top = getRandom(0, 100) + '%'; // Стартовые позиции внутри контейнера
                particle.style.animationDuration = getRandom(5, 15) + 's'; // Разная продолжительность
                particle.style.setProperty('--rand-x', Math.random());
                particle.style.setProperty('--rand-y', Math.random());
                particlesContainer.appendChild(particle);
            }
        }

        /* Скрипты для игры "Mines Game — Epic Stars" */
        const gridSize = 5;
        const totalCells = gridSize * gridSize;
        let trapCount = 3;
        let grid = [];

        // Создание сетки игры
        function createGrid() {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';
            grid = [];

            for (let i = 0; i < totalCells; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');

                const star = document.createElement('div');
                star.classList.add('star');
                cell.appendChild(star);

                // Добавляем эффект при клике
                cell.addEventListener('click', () => {
                    if (!star.classList.contains('show-star')) {
                        cell.classList.add('animate');
                        star.classList.add('show-star');
                        setTimeout(() => {
                            cell.classList.remove('animate');
                        }, 300);
                    }
                });

                grid.push(cell);
                gridElement.appendChild(cell);
            }
        }

        // Логика увеличения/уменьшения ловушек
        function decreaseTraps() {
            if (trapCount > 1) {
                trapCount -= 2;
                document.getElementById('trapCounter').textContent = trapCount;
            }
        }

        function increaseTraps() {
            if (trapCount < 7) {
                trapCount += 2;
                document.getElementById('trapCounter').textContent = trapCount;
            }
        }

        // Получение сигнала
        function getSignal() {
            const loader = document.getElementById('loader');
            loader.style.display = 'block';

            setTimeout(() => {
                loader.style.display = 'none';
                revealStars();
            }, getRandom(1000, 3000)); // Сигналы выдаются в первые 3 секунды
        }

        // Формула для вычисления количества звёзд на основе ловушек
        function calculateStars() {
            const trapPercentMap = {
                1: [60, 70],
                2: [45, 60],
                3: [35, 50],
                4: [25, 40],
                5: [20, 30],
                6: [10, 20],
                7: [5, 15]
            };

            const range = trapPercentMap[trapCount] || [5, 10];
            const randomPercent = Math.floor(getRandom(range[0], range[1] + 1));
            return Math.floor((randomPercent / 100) * totalCells);
        }

        // Появление звёзд с учётом ловушек
        function revealStars() {
            grid.forEach(cell => {
                const star = cell.querySelector('.star');
                star.classList.remove('show-star');
            });

            let starCount = calculateStars();
            let revealedStars = 0;
            const revealInterval = 3000 / starCount; // Всё происходит за 3 секунды

            const intervalId = setInterval(() => {
                if (revealedStars < starCount) {
                    const randomIndex = Math.floor(getRandom(0, totalCells));
                    const cell = grid[randomIndex];
                    const star = cell.querySelector('.star');

                    if (!star.classList.contains('show-star')) {
                        cell.classList.add('animate');
                        star.classList.add('show-star');
                        revealedStars++;

                        setTimeout(() => {
                            cell.classList.remove('animate');
                        }, 500);
                    }
                } else {
                    clearInterval(intervalId);
                }
            }, revealInterval);
        }

        // Возвращение в меню
        function goToMenu() {
            document.getElementById('gameContainer').style.display = 'none';
            document.getElementById('menuContainer').style.display = 'flex';
        }

        // Начать игру
        function startGame(game) {
            document.getElementById('menuContainer').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'flex';
            createGrid();
        }

        // Перенаправление на страницу Bombucks
        function redirectToBombucks() {
            window.location.href = '/bombucks';
        }

        // Сброс игры
        function resetGame() {
            grid.forEach(cell => {
                const star = cell.querySelector('.star');
                star.classList.remove('show-star');
                cell.classList.remove('animate');
            });
            trapCount = 3;
            document.getElementById('trapCounter').textContent = trapCount;
        }

        // Обработчики событий
        function initializeEventListeners() {
            document.getElementById('decreaseTrap').addEventListener('click', decreaseTraps);
            document.getElementById('increaseTrap').addEventListener('click', increaseTraps);

            // Обработчик для кнопки "Получить сигнал"
            const signalButton = document.querySelector('.btn-signal');
            signalButton.addEventListener('click', getSignal);

            // Обработчики для кнопок "Назад в меню" и "Сбросить игру"
            const backButtons = document.querySelectorAll('.btn-back, .btn-reset');
            backButtons.forEach(button => {
                button.addEventListener('click', function() {
                    if (this.getAttribute('data-i18n') === 'back_menu') {
                        goToMenu();
                    } else if (this.getAttribute('data-i18n') === 'reset_game') {
                        resetGame();
                    }
                });
            });
        }
    </script>
</body>
</html>
